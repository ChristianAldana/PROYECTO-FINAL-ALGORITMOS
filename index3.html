<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pagina de contacto CB</title> <!-- Titulo principal -->
    <link rel="stylesheet" href="main.css"> <!--Conexion con css -->

    <!-- Tipo de letra -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

<body>
    
    <div class="content">

        <h1 class="logo">Contactanos <span>CB CARD.ATM</span></h1>  <!-- Titulo Principal -->

        <div class="contact-wrapper animated bounceInUp">  
            <div class="contact-form">
                <h3>Contactanos</h3> <!-- TITULO PRINCIPAL DEL ENVIO-->
                <form action="">
                    <p>
                        
                        <label>Nombre completo</label> 
                        <input type="text" name="fullname">  <!-- Cuadro de texto para colocar información -->
                    </p>
                    <p>
                        <label>Correo electronico</label>
                        <input type="email" name="email"> <!-- Cuadro de texto para colocar información -->
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone"> <!-- Cuadro de texto para colocar información -->
                    </p>
                    <p>
                        <label>Edad</label>
                        <input type="text" name="affair"> <!-- Cuadro de texto para colocar información -->
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea> <!-- Cuadro de texto para colocar información -->
                    </p>
                    <p class="block">
                        <button><a href="indexGracias.html">Enviar</button></a> <!-- Boton para redireccionar a información -->
                    </p>
                </form>
            </div>
            
            <div class="contact-info"> <!-- Cuadro de texto para información -->

                <h4>Para mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Puerto Barrios</li> 
                    <li><i class="fas fa-phone"></i> (+502) 54987632</li>
                    <li><i class="fas fa-phone"></i> (+502) 59323897</li>
                    <li><i class="fas fa-envelope-open-text"></i> CB CARD.ATM</li>
                </ul>
                <p>Si puedes imaginarlo, puedes programarlo</p> <!-- FRASE HISTORIA DE LA PROGRAMACION... -->
                <p>CARD.ATM.com</p>
            </div>
        </div>
    </div>
